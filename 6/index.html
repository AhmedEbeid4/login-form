<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login Form</title>

    <link rel="stylesheet" href="Style.css">
</head>


<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/js/all.min.js" integrity="sha512-UwcC/iaz5ziHX7V6LjSKaXgCuRRqbTp1QHpbOJ4l1nw2/boCfZ2KlFIqBUA/uRVF0onbREnY9do8rM/uT/ilqw==" crossorigin="anonymous"></script>
    <div class="form">
        <form>
            <div class="icon"><i class="far fa-user fa-2x"></i></div>
            <br>
            <br>
            <br>
            <br>
            <div class="nn">
                <div class="ico">
                    <i class="fas fa-user"></i>
                </div>
                <input type="text" placeholder="Name" class="in" required>
            </div>
            <br>
            <div class="nn">
                <div class="ico">
                    <i class="fas fa-envelope"></i>
                </div>
                <input type="email" placeholder="E-mail" class="in" required>
            </div>
            <br>
            <div class="nn">
                <div class="ico">
                    <i class="fas fa-lock"></i>
                </div>
                <input type="password" placeholder="Password" class="in" required>
            </div>
            <br>
            <br>


            <input type="Submit" value="Submit" class="btn">
        </form>
    </div>



</body>

</html>
